<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Qr code </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="h-screen flex justify-center items-center bg-gray-100 px-10">
    <div class="container mx-w-screen-sm max-w-md mx-auto  border-2 border-black rounded-xl py-10 px-5">
        <h1 class="text-black text-3xl text-center"> Qr code Generator </h1>
        <div class="mb-4 py-6">
            <input type="text" placeholder="url or text" id="code" class="border-2 border-black rounded-xl mt-1 p-3 text-lg text-center w-full">
        </div>
        <div class="overflow-hidden">
            <img src="" id="Qrimg" class="mb-8 rounded-lg px-32 transition duration-300 ease-linear">
        </div>
        <button class="text-white text-xl font-bold text-center w-full border-2 rounded-xl border-gray-300 p-2 bg-blue-700" id="Qr-code" onclick="generateQrcode()"> QR Code Generator </button>
    </div>
</body>
</html>
